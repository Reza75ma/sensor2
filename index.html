<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #camera-feed, #captured-photo, #capture-button, #switch-camera-button, #download-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="camera-feed" style="display:none;"></canvas>
    <img id="captured-photo" style="display:none;">
    <button id="capture-button" onclick="capturePhoto()">Take Photo</button>
    <button id="switch-camera-button" onclick="switchCamera()">Switch Camera</button>
    <button id="download-button" onclick="downloadPhoto()" disabled>Download Photo</button>

    <script>
        const videoCanvas = document.getElementById('camera-feed');
        const capturedPhoto = document.getElementById('captured-photo');
        const captureButton = document.getElementById('capture-button');
        const downloadButton = document.getElementById('download-button');
        let videoStream;
        let capturedFrameBlob;

        // Access the camera and display the video feed
        async function startCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const facingMode = 'environment'; // Set to 'environment' for the back camera

                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
                
                const videoElement = document.createElement('video');
                videoElement.srcObject = videoStream;
                videoElement.addEventListener('loadedmetadata', () => {
                    videoCanvas.width = videoElement.videoWidth;
                    videoCanvas.height = videoElement.videoHeight;
                    captureButton.disabled = false;
                });
                videoElement.play();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Function to capture a photo
        async function capturePhoto() {
            if (videoStream) {
                // Pause the video feed
                videoStream.getTracks().forEach(track => track.stop());

                // Draw the captured frame on the photo canvas
                const capturedFrame = document.createElement('canvas');
                capturedFrame.width = videoCanvas.width;
                capturedFrame.height = videoCanvas.height;
                const capturedFrameContext = capturedFrame.getContext('2d');
                capturedFrameContext.drawImage(videoCanvas, 0, 0, videoCanvas.width, videoCanvas.height);

                // Convert the captured frame to a Blob with JPG format
                capturedFrameBlob = await new Promise(resolve => capturedFrame.toBlob(resolve, 'image/jpeg'));

                // Display the captured photo and enable the download button
                videoCanvas.style.display = 'none';
                capturedPhoto.src = URL.createObjectURL(capturedFrameBlob);
                capturedPhoto.style.display = 'block';
                captureButton.style.display = 'none';
                downloadButton.style.display = 'block';
            }
        }

        // Function to download the captured photo
        function downloadPhoto() {
            if (capturedFrameBlob) {
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(capturedFrameBlob);
                downloadLink.download = 'captured_photo.jpg';
                downloadLink.click();
            }
        }

        // Function to switch between front and back cameras
        async function switchCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                await startCamera();
            }
        }

        // Start the camera when the page loads
        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
