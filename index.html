<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #camera-feed, #captured-photo {
            width: 100%;
            max-width: 640px; /* adjust the max-width as needed */
            border: 2px solid red; /* square border color */
            display: none; /* initially hide the captured photo */
        }
        #capture-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* initially hide the download button */
        }
    </style>
</head>
<body>
    <canvas id="camera-feed"></canvas>
    <canvas id="captured-photo"></canvas>
    <button id="capture-button" onclick="capturePhoto()">Take Photo</button>
    <button id="download-button" onclick="downloadCapturedPhoto()">Download Photo</button>

    <script>
        const videoCanvas = document.getElementById('camera-feed');
        const capturedCanvas = document.getElementById('captured-photo');
        const videoContext = videoCanvas.getContext('2d');
        const capturedContext = capturedCanvas.getContext('2d');
        let isFrontCamera = true;

        // Access the camera and display the video feed
        function setupCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: isFrontCamera ? 'user' : 'environment' } })
                .then((stream) => {
                    const videoElement = document.createElement('video');
                    videoElement.srcObject = stream;
                    videoElement.addEventListener('loadedmetadata', () => {
                        videoCanvas.width = videoElement.videoWidth;
                        videoCanvas.height = videoElement.videoHeight;
                        capturedCanvas.width = videoElement.videoWidth;
                        capturedCanvas.height = videoElement.videoHeight;
                        drawVideoFrame(videoElement, videoContext);
                    });
                    videoElement.play();
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
        }

        // Function to draw the video frame on the canvas
        function drawVideoFrame(video, context) {
            context.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

            // Draw a square on the canvas
            const squareSizeMM = 90;
            const squareSizePixels = squareSizeMM * (videoCanvas.width / 640); // Adjust based on max-width
            const squareColor = 'green';
            const x = (videoCanvas.width - squareSizePixels) / 2;
            const y = (videoCanvas.height - squareSizePixels) / 2;

            context.strokeStyle = squareColor;
            context.lineWidth = 2;
            context.strokeRect(x, y, squareSizePixels, squareSizePixels);

            requestAnimationFrame(() => drawVideoFrame(video, context));
        }

        // Function to capture a photo
        async function capturePhoto() {
            // Capture the current frame from the video feed
            capturedContext.drawImage(videoCanvas, 0, 0, videoCanvas.width, videoCanvas.height);

            // Show the captured photo canvas and hide the video feed canvas
            videoCanvas.style.display = 'none';
            capturedCanvas.style.display = 'block';
            document.getElementById('capture-button').style.display = 'none';
            document.getElementById('download-button').style.display = 'block';
        }

        // Function to download the captured photo
        function downloadCapturedPhoto() {
            const dataUrl = capturedCanvas.toDataURL('image/jpeg');
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'captured_photo.jpg';
            a.click();
        }

        // Switch between front and back cameras
        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            setupCamera();
        }

        setupCamera();
    </script>
</body>
</html>
