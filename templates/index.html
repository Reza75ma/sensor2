<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #response-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
            overflow-wrap: break-word;
        }
        #preview-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Add an input element for file selection -->
    <input type="file" id="file-input" accept="image/*">

    <div id="response-box">
        <h2>Server Response</h2>
        <img id="preview-image" alt="Server Response">
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const previewImage = document.getElementById('preview-image');

        fileInput.addEventListener('change', async () => {
            const selectedFile = fileInput.files[0];

            if (!selectedFile) {
                alert('Please select a photo.');
                return;
            }

            // Display the selected photo in the preview
            const imageUrl = URL.createObjectURL(selectedFile);
            previewImage.src = imageUrl;

            // Send the selected image to the Python server
            const formData = new FormData();
            formData.append('file', selectedFile, selectedFile.name);

            try {
                const response = await fetch('http://172.22.43.187:5000/get_image', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    // Handle the response from the server, assuming the server responds with an image
                    const blob = await response.blob();
                    const serverResponseImageUrl = URL.createObjectURL(blob);
                    previewImage.src = serverResponseImageUrl;
                } else {
                    const errorResult = await response.text();
                    alert(errorResult);
                }
            } catch (error) {
                alert('Error sending image to the server:', error);
            }
        });
    </script>
</body>
</html>
