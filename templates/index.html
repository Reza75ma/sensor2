<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #camera-feed, #captured-photo {
            width: 100%;
            max-width: 640px; /* adjust the max-width as needed */
            border: 2px solid red; /* square border color */
        }
        #download-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="camera-feed"></canvas>
    <canvas id="captured-photo" style="display:none;"></canvas>
    <button id="capture-button" onclick="capturePhoto()">Take Photo</button>
    <button id="switch-camera-button" onclick="switchCamera()" style="display:none;">Switch Camera</button>
    <button id="download-button" onclick="downloadPhoto()" disabled>Download Photo</button>

    <script>
        const videoCanvas = document.getElementById('camera-feed');
        const photoCanvas = document.getElementById('captured-photo');
        const videoContext = videoCanvas.getContext('2d');
        const photoContext = photoCanvas.getContext('2d');
        let videoStream;
        let capturedFrameBlob;

        // Access the camera and display the video feed
        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                
                const videoElement = document.createElement('video');
                videoElement.srcObject = videoStream;
                videoElement.addEventListener('loadedmetadata', () => {
                    videoCanvas.width = videoElement.videoWidth;
                    videoCanvas.height = videoElement.videoHeight;
                    photoCanvas.width = videoElement.videoWidth;
                    photoCanvas.height = videoElement.videoHeight;
                    drawVideoFrame(videoElement, videoContext);
                });
                videoElement.play();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Function to draw the video frame on the canvas
        function drawVideoFrame(video, context) {
            context.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

            // Draw a square on the canvas
            const squareSizeMM = 90;
            const squareSizePixels = squareSizeMM * (videoCanvas.width / 640); // Adjust based on max-width
            const squareColor = 'green';
            const x = (videoCanvas.width - squareSizePixels) / 2;
            const y = (videoCanvas.height - squareSizePixels) / 2;

            context.strokeStyle = squareColor;
            context.lineWidth = 2;
            context.strokeRect(x, y, squareSizePixels, squareSizePixels);

            requestAnimationFrame(() => drawVideoFrame(video, context));
        }

        // Function to capture a photo
        async function capturePhoto() {
            if (videoStream) {
                // Pause the video feed
                videoStream.getTracks().forEach(track => track.stop());

                // Draw the captured frame on the photo canvas
                photoContext.drawImage(videoCanvas, 0, 0, videoCanvas.width, videoCanvas.height);
                capturedFrameBlob = await new Promise(resolve => photoCanvas.toBlob(resolve, 'image/jpeg'));

                // Display the captured photo and enable the download button
                videoCanvas.style.display = 'none';
                photoCanvas.style.display = 'block';
                document.getElementById('download-button').disabled = false;
                document.getElementById('capture-button').style.display = 'none';
                document.getElementById('switch-camera-button').style.display = 'none';
            }
        }

        // Function to download the captured photo
        function downloadPhoto() {
            if (capturedFrameBlob) {
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(capturedFrameBlob);
                downloadLink.download = 'captured_photo.jpg';
                downloadLink.click();
            }
        }

        // Function to switch between front and back cameras
        async function switchCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                await startCamera();
            }
        }

        // Start the camera when the page loads
        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
