<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #camera-feed {
            width: 100%;
            max-width: 640px;
            /* adjust the max-width as needed */
            border: 2px solid red;
            /* square border color */
            margin-top: 20px;
        }

        #get-image-box {
            width: 100%;
            max-width: 640px;
            margin-top: 20px;
        }

        #capture-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="camera-feed"></canvas>
    <button id="capture-button" onclick="capturePhoto()">Take Photo</button>

    <div id="get-image-box">
        <h2>Server Response Photo (get_image)</h2>
        <img id="get-image" style="max-width: 100%;" alt="Server Response Photo">
    </div>

    <script>
        const videoCanvas = document.getElementById('camera-feed');
        const videoContext = videoCanvas.getContext('2d');
        const getImage = document.getElementById('get-image');

        // Access the back camera and display the video feed
        navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment'
                }
            }) // 'environment' specifies the back camera
            .then((stream) => {
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.addEventListener('loadedmetadata', () => {
                    videoCanvas.width = videoElement.videoWidth;
                    videoCanvas.height = videoElement.videoHeight;
                    drawVideoFrame(videoElement, videoContext);
                });
                videoElement.play();
            })
            .catch((error) => {
                console.error('Error accessing camera:', error);
            });

        // Function to draw the video frame on the canvas
        function drawVideoFrame(video, context) {
            context.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

            // Draw a square on the canvas
            const squareSizeMM = 270;
            const squareSizePixels = squareSizeMM * (videoCanvas.width / 640); // Adjust based on max-width
            const squareColor = 'green';
            const x = (videoCanvas.width - squareSizePixels) / 2;
            const y = (videoCanvas.height - squareSizePixels) / 2;

            context.strokeStyle = squareColor;
            context.lineWidth = 2;
            context.strokeRect(x, y, squareSizePixels, squareSizePixels);

            requestAnimationFrame(() => drawVideoFrame(video, context));
        }

        // Function to capture a photo and show server response
        async function capturePhoto() {
            // Capture the current frame from the video feed
            const capturedFrame = document.createElement('canvas');
            capturedFrame.width = videoCanvas.width;
            capturedFrame.height = videoCanvas.height;
            const capturedFrameContext = capturedFrame.getContext('2d');
            capturedFrameContext.drawImage(videoCanvas, 0, 0, videoCanvas.width, videoCanvas.height);

            // Convert the captured frame to a Blob with JPG format
            const blob = await new Promise(resolve => capturedFrame.toBlob(resolve, 'image/jpeg'));

            // Send the image to the Python server
            const formData = new FormData();
            formData.append('file', blob, 'captured_photo.jpg');

            try {
                const response = await fetch('https://2355-46-209-219-50.ngrok-free.app/get_image', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    // Handle the response from the server
                    const result = await response.json();

                    // Display the image received from the server
                    displayGetImage(result.imageUrl);
                } else {
                    const errorResult = await response.text();
                    alert(errorResult);
                    alert('Failed to send image to the server');
                    // console.log('Failed to send image to the server');
                }
            } catch (error) {
                alert('Error sending image to the server:', error);
                // console.log('Error sending image to the server:', error);
            }
        }

        // Function to display the image received from the server in the get-image box
        function displayGetImage(imageUrl) {
            // Set the source of the get-image element
            getImage.src = imageUrl;
        }
    </script>
</body>

</html>
