<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #response-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
            overflow-wrap: break-word;
        }
        #preview-image {
            max-width: 100%;
            height: auto;
        }
        #camera-feed {
            display: none;
            width: 100%;
            max-width: 640px;
            border: 2px solid red;
            margin-top: 20px;
        }
        #take-photo-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Add a canvas for the camera feed -->
    <canvas id="camera-feed"></canvas>
    <button id="take-photo-button" onclick="takePhoto()">Take Photo</button>

    <div id="response-box">
        <h2>Server Response</h2>
        <img id="preview-image" alt="Server Response">
    </div>

    <script>
        const cameraFeed = document.getElementById('camera-feed');
        const previewImage = document.getElementById('preview-image');
        const takePhotoButton = document.getElementById('take-photo-button');

        takePhotoButton.addEventListener('click', () => {
            takePhoto().then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                previewImage.src = imageUrl;

                // Send the captured image to the Python server
                sendImageToServer(blob);
            });
        });

        async function takePhoto() {
            return new Promise(async (resolve) => {
                // Access the camera and display the video feed
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment'
                    }
                });

                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.addEventListener('loadedmetadata', () => {
                    cameraFeed.width = videoElement.videoWidth;
                    cameraFeed.height = videoElement.videoHeight;

                    const context = cameraFeed.getContext('2d');
                    context.drawImage(videoElement, 0, 0, cameraFeed.width, cameraFeed.height);

                    // Pause the video feed and stop the tracks to release the camera
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());

                    // Convert the captured frame to a Blob with JPG format
                    cameraFeed.toBlob(resolve, 'image/jpeg');
                });

                videoElement.play();
            });
        }

        async function sendImageToServer(blob) {
            // Send the image to the Python server
            const formData = new FormData();
            formData.append('file', blob, 'captured_photo.jpg');

            try {
                const response = await fetch('https://2355-46-209-219-50.ngrok-free.app/get_image', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorResult = await response.text();
                    alert(errorResult);
                }
            } catch (error) {
                alert('Error sending image to the server:', error);
            }
        }
    </script>
</body>
</html>
